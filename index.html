<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
            
    </head>

    <body>
        <header>
            <h1><img src="img/Header.png" alt="logo Alura"></h1>
        </header>
        
        <main>

            <form>
                <section class="cajaEncriptar">
                    <textarea type="text" class="input-encriptar" style="text-transform:lowercase" placeholder="Ingrese el texto a Encriptar aquí"  required></textarea>
                </section>

                <section class="cajaDesencriptar">
                    <textarea type="text" class="input-desencriptar" style="text-transform:lowercase"  required> </textarea>
                    <button onclick="copiarPortapapeles()" class="container__boton3">Copiar</button>
                </section>
                
                              
            </form>
            
            <section > <img class="muñeco" src="img/Muñeco.png" alt="imagen muñeco"></section>

            <section class="mensajesEncriptado">
                
                <div class="mensajeEncontrado"><h1>Ningún Mensaje fue encontrado</h1></div>
                <div class="textoDeseado"><h2>Ingresa el texto que desees encriptar o desencriptar</h2></div>    
                
            </section>
            
            <section class="botones">
                <p><img src="img/bi_exclamation-circle-fill.png" alt="exclamacion"> Solo letras minúsculas y sin acentos</p>
                <button onclick="encriptar();" class="container__boton1">Encriptar</button>
                <button onclick="desencriptar();" class="container__boton2" id="reiniciar">Desencriptar</button>
                
                
            </section>

        </main>
        
        <footer class="footer">
            <div class="container">
                <div class="footer-link">
                    <div class="link">
                        <h3>¡Sígueme!</h3>
                        <div class="socials">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="https://www.linkedin.com/in/alejandro-gutierrez-107761259"><i class="fab fa-linkedin-in"></i></a>
                            <a href="https://github.com/LuGutierrez29/"><i class="fab fa-github"></i></a>
                        </div>
                        <h3>Subscribete</h3>
                        <form>
                            <input type="email" placeholder="correo">
                            <input class= "btn" type="submit" value="Enviar">
                        </form>
                    </div>
                </div>            
                <hr>
                <div class="footer-text">
                    <p class="copyright">&copy Copyright Encriptador - Alejandro Gutierrez - 2024</p>
                </div>
                <hr>
            </div>
            
        </footer>
        <script src="app.js"></script>
    </body>
        </html>
