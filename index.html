<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    
            
    </head>

    <body>
        <header>
            <h1><img src="img/Header.png" alt="logo Alura"></h1>
        </header>
        
        <main>

            <form>
                <input type="text" class="input-encriptar" style="text-transform:lowercase" placeholder="Ingrese el texto a Encriptar aquí" required>
                <input type="text" class="input-desencriptar" style="text-transform:lowercase"  required>
            </form>
            
            <section class="botones">
                <p><img src="img/bi_exclamation-circle-fill.png" alt="exclamacion"> Solo letras minúsculas y sin acentos</p>
                <button onclick="encriptar();" class="container__boton1">Encriptar</button>
                <button onclick="desencriptar();" class="container__boton2" id="reiniciar">Desencriptar</button>
            </section>

        </main>
        
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Encriptador - Alejandro Gutierrez - 2024</p>
        </footer>
        <script src="app.js"></script>
    </body>
        </html>
